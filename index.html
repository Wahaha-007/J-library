<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Small Library</title>

<body>
    <div class="mHeader">The Small Library</div>
    <div class="mBody">
        <div class="mLeft-body">
            <div class="mLeft-card">
                <form id="addbook">
                    <label for="fBname">Book name :</label><br>
                    <input type="text" id="fBname" name="fBname" value="" placeholder="Enter book title"><br><br>

                    <label for="fAname">Author name :</label><br>
                    <input type="text" id="fAname" name="fAname" value="" placeholder="Enter book author"><br><br>

                    <label for="fTname">Total pages :</label><br>
                    <input type="text" id="fTname" name="fTname" value="" placeholder="Enter total pages"><br><br>

                    Already read:
                    <input type="checkbox" id="fStatus" name="fStatus" value="">
                    <label for="fStatus">Yes</label><br><br>

                    <input type="submit" class="bAdd" value="Add">
                </form>
            </div>
        </div>
        <div class="mRight-body">
            <div class="box">

                    <button class="inFormDel" val='1'>Delete</button>
                </div-->

        </div>
